id: "cleanblog"
label: "cleanblog"
version: "1.0.0"
author_link: "http://cleanb.movabletype.io/"
author_name: "clean blog"
description: "cleanblog"
class: "blog"
elements:
  blog_static_files:
    component: '~'
    data:
      - images
      - js
    importer: blog_static_files
  template_set:
    component: core
    data:
      base_path: templates
      templates:
        archive:
          category_entry_listing:
            filename: category_entry_listing.mtml
            label: カテゴリ別記事リスト
            mappings:
              category:
                archive_type: Category
                file_template: "%-c/%i"
                preferred: 1
          monthly_entry_listing:
            filename: monthly_entry_listing.mtml
            label: Monthly Entry Listing
            mappings:
              monthly:
                archive_type: Monthly
                file_template: "%y/%m/%i"
                preferred: 1
        index:
          archive_index:
            filename: archives.html.mtml
            label: Archive Index
            outfile: archives.html
            rebuild_me: 1
          feed_recent:
            filename: atom.xml.mtml
            label: 最新記事のフィード
            outfile: atom.xml
            rebuild_me: 1
          javascript_theme:
            filename: clean-blog.js.mtml
            label: JavaScript
            outfile: clean-blog.js
            rebuild_me: 1
          main_index:
            filename: index.html.mtml
            label: Main Index
            outfile: index.html
            rebuild_me: 1
          page_list:
            filename: pages.html.mtml
            label: ページリスト
            outfile: pages.html
            rebuild_me: 1
          styles:
            filename: clean-blog.css.mtml
            label: スタイルシート
            outfile: clean-blog.css
            rebuild_me: 1
        individual:
          entry:
            filename: entry.mtml
            label: 記事
            mappings:
              individual:
                archive_type: Individual
                file_template: "%y/%m/%-f"
                preferred: 1
        module:
          footer:
            filename: footer.mtml
            label: Footer
          html_head:
            filename: html_head.mtml
            label: HTMLヘッダー
          navigation:
            filename: navigation.mtml
            label: ナビゲーション
        page:
          page:
            filename: page.mtml
            label: ウェブページ
            mappings:
              page:
                archive_type: Page
                file_template: "%-c/%-f"
                preferred: 1
    importer: template_set

